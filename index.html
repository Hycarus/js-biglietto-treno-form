<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- font-awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link to Font-Family and CSS Files -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Document Title -->
    <title>Trenitalia</title>
  </head>

  <body class="bg-body-secondary">

    <main>
        <h1 class="text-uppercase text-center mt-3">
            calcola il prezzo del tuo biglietto
        </h1>
        <div class="container w-75 border rounded-4 border-2 border-black shadow mt-5 bg-body-tertiary">
            <div class="my-3 row">
                <div class="col-6">
                    <label for="name" class="form-label">
                        Nome
                    </label>
                    <input type="text" class="form-control" id="name" placeholder="" value="" name="name">
                </div>
                <div class="col-6">
                    <label for="last-name" class="form-label">
                       Cognome
                    </label>
                    <input type="text" class="form-control" id="last-name" placeholder="" value="" name="last-name">
                </div>
            </div>
            <div class="my-3">
                <label for="km" class="form-label">Km da percorrere</label>
                <input type="text" class="form-control" id="km" placeholder="" value="" name="km">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">
                    Fascia d'et&agrave;
                </label>
                <select name="age" id="age">
                    <option value="">Seleziona</option>
                    <option value="maggiorenne">
                        Maggiorenne
                    </option>
                    <option value="over65">
                        Over 65
                    </option>
                    <option value="minorenne">
                        Minorenne
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <button class="btn btn-success">
                    Generate
                </button>
                <button class="btn btn-danger">
                    Reset
                </button>
            </div>
            <div class="container d-none" id="ticket">
                <h2 class="text-uppercase text-center">
                    il tuo biglietto
                </h2>
                <div class="row border m-3 p-2 border-2 border-black bg-gradient bg-danger-subtle">
                    <div class="col-4"></div>
                    <div class="col-2" id="offerta"></div>
                    <div class="col-2" id="carrozza"></div>
                    <div class="col-2" id="codice-cp"></div>
                    <div class="col-2" id="prezzo"></div>
                </div>
                <div class="box"></div>
            </div>
        </div>
    </main>


    <!-- My JS -->
    <script
      src="js/script.js"
    ></script>
  </body>
</html>
